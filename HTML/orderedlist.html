<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,Ordered List">
    <meta name="description" content="Ordered Lists">
    <meta name="author" content="Sergio M.">
    <title>
        Ordered List
    </title>
</head>

<body>
    <!-- Descriptive List -->
    <!-- dt stands for term and dd stands for definition -->
    <dl>
        <dt>Coffee</dt>
        <dd>A drink</dd>
        <dt>Water</dt>
        <dd>A drink</dd>
    </dl>
    <!-- Ordered List -->
    <ol>
        <li>Number One</li>
        <li>Number Two</li>
        <li>Number Three</li>
        <li>Number Four</li>
    </ol>
    <!-- Unordered List -->
    <ul>
        <li>Number One</li>
        <li>Number Two</li>
        <li>Number Three</li>
        <li>Number Four</li>
    </ul>
</body>

</html>
