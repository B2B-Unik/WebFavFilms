<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,Block Display">
    <meta name="description" content="Block and Inline display">
    <meta name="author" content="Sergio M.">
    <title>Block Display</title>
</head>

<body>

    <!-- Block -->
    <div>Hello</div>
    <div>Hello2</div>
    <h1>Block Head 1</h1>
    <h2>Block Head 2</h2>
    <h6>Block Head 6</h6>
    <p>Paragraph</p>
    <form>Form</form>
    <!-- Inline -->
    <span>Hello<span>Hello2</span></span>
    <a href="">Span2</a>

</body>

</html>
